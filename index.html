<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Rock Paper and Scissor</h1> 
   <div class="choices">
    <div class="choice" id="rock">
        <img src="images/rock.png" alt="rock image">
    </div>
    <div class="choice" id="paper">
        <img src="images/paper.png" alt="paper image">
    </div>
    <div class="choice" id="scissor">
        <img src="images/scissors.png" alt="scissor image">
    </div>
   </div>
   <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
   </div>
   <div class="msg-container">
    <div id="msg">Play your move</div>
   </div>
   <script src="app.js"></script>
</body>
</html>
